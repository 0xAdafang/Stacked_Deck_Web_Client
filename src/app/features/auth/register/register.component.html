<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <input formControlName="email" placeholder="Email" type="email" />
  <input formControlName="username" placeholder="username" />
  <input formControlName="password" placeholder="password" type="password" />
  <input formControlName="confirmPassword" placeholder="Confirm password" type="password" />

  <div *ngIf="form.hasError('mismatch')" class="error">the passwords do not match</div>
  <div *ngIf="serverError" class="error">{{ serverError }}</div>

  <button [disabled]="submitting || form.invalid">Create my account/button>
</form>

<p class="mt-3 text-sm">
  A verification email will be sent to you. Click on the link to activate your account.
</p>
