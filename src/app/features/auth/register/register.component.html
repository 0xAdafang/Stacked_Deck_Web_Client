<form [formGroup]="form" (ngSubmit)="submit()" novalidate>
  <input formControlName="email" placeholder="Email" type="email" />
  <input formControlName="username" placeholder="Nom d'utilisateur" />
  <input formControlName="password" placeholder="Mot de passe" type="password" />
  <input formControlName="confirmPassword" placeholder="Confirmer le mot de passe" type="password" />

  <div *ngIf="form.hasError('mismatch')" class="error">Les mots de passe ne correspondent pas</div>
  <div *ngIf="serverError" class="error">{{ serverError }}</div>

  <button [disabled]="submitting || form.invalid">Créer mon compte</button>
</form>

<p class="mt-3 text-sm">
  Un email de vérification te sera envoyé. Clique sur le lien pour activer ton compte.
</p>
