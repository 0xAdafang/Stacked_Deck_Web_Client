<div class="auth-wrapper" [class.dark-theme]="isDark" [class.light-theme]="!isDark">
  <div class="auth-card">

    <div class="auth-header">
      <div class="logo-container">
        <span class="logo-primary">STACKED</span>
        <span class="logo-accent">DECK</span>
      </div>
      <h2 class="auth-title">Reset Password</h2>
      <p class="auth-subtitle" *ngIf="!sent">
        Enter your email to receive a reset link
      </p>
    </div>

    <ng-container *ngIf="!sent">

      <div *ngIf="errorMsg" class="alert alert-error">
        {{ errorMsg }}
      </div>

      <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            placeholder="name@example.com"
            [class.input-error]="form.get('email')?.touched && form.get('email')?.invalid"
          />

          <div *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="field-error">
            <span *ngIf="form.get('email')?.errors?.['required']">Email is required</span>
            <span *ngIf="form.get('email')?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <button type="submit" class="btn-submit" [disabled]="form.invalid || sending">
          {{ sending ? 'Sending...' : 'Send Reset Link' }}
        </button>

      </form>
    </ng-container>

    <div *ngIf="sent" class="success-state">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 17a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2Z"></path>
          <path d="M8 21h8a2 2 0 0 0 2-2v-9a2 2 0 0 0-2-2h-3v-2.8a3.2 3.2 0 0 0-6.4 0V10H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h4"></path>
          <path d="M6 14v2"></path>
          <path d="M10 14v2"></path>
        </svg>
      </div>
      <h3 class="success-title">Check your inbox</h3>
      <p class="success-text">
        If an account exists for <strong>{{ form.get('email')?.value }}</strong>, we have sent a password reset link.
      </p>
    </div>

    <div class="auth-footer">
      <a routerLink="/auth/login" class="back-link">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m15 18-6-6 6-6"/>
        </svg>
        Back to Login
      </a>
    </div>

  </div>
</div>
