<h2>Reset password</h2>

<form [formGroup]="form" (ngSubmit)="submit()">

  <label>
    Nouveau mot de passe
    <input type="password" formControlName="password" />
  </label>
  <div *ngIf="form.get('password')?.touched && form.get('password')?.hasError('minlength')" class="error">
    Minimum 8 caract√®res.
  </div>

  <label>
    Confirmer le mot de passe
    <input type="password" formControlName="confirmPassword" />
  </label>

  <div *ngIf="form.hasError('mismatch')" class="error">
    Les mots de passe ne correspondent pas.
  </div>

  <div *ngIf="serverError" class="error">
    {{ serverError }}
  </div>

  <button type="submit" [disabled]="form.invalid || submitting">Valider</button>
</form>
