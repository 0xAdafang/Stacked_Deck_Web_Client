<div class="reset-container">
  <h2>Réinitialiser votre mot de passe</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="password">Nouveau mot de passe</label>
    <input id="password" type="password" formControlName="password" />

    <label for="confirmPassword">Confirmez le mot de passe</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />

    <p *ngIf="form.hasError('mismatch')" class="error">
      Les mots de passe ne correspondent pas.
    </p>

    <p *ngIf="serverError" class="error">{{ serverError }}</p>

    <button type="submit" [disabled]="submitting">Réinitialiser</button>

    <p *ngIf="success" class="success">
      Mot de passe modifié avec succès. Redirection vers la connexion...
    </p>
  </form>

  <p class="back">
    <a routerLink="/auth/login">Retour à la connexion</a>
  </p>
</div>
