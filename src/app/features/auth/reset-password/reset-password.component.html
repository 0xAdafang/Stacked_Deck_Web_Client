<div class="reset-container">
  <h2>Reset your password</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <label for="password">New Password</label>
    <input id="password" type="password" formControlName="password" />

    <label for="confirmPassword">Confirm the password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" />

    <p *ngIf="form.hasError('mismatch')" class="error">
      The passwords do not match.
    </p>

    <p *ngIf="serverError" class="error">{{ serverError }}</p>

    <button type="submit" [disabled]="submitting">Reset</button>

    <p *ngIf="success" class="success">
      Password successfully changed. Redirecting to login...
    </p>
  </form>

  <p class="back">
    <a routerLink="/auth/login">Return to login</a>
  </p>
</div>
